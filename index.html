<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/5/vapor/bootstrap.min.css">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/5e672bff87.js" crossorigin="anonymous"></script>
    
    <title>My movie list</title>
</head>
<body>
    <header>
        <h1 class="display-4 p-4 text-primary">
            <i class="fas fa-video text-light"></i>
            My<span class="text-light">Movie</span>List
        </h1>
    </header>

    <main>
        <div class="form-contain">
            <form id="movie-form" autocomplete="off" novalidate>
            <legend>Add movie</legend>
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" name="title" id="title" placeholder="Title">
                  <label for="title">Title</label>
                  <div></div>
                </div>
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" name="director" id="director" placeholder="Director">
                  <label for="director">Director</label>
                  <div></div>
                </div>
                <div class="form-floating mb-3">
                  <input type="number" class="form-control" name="year" id="year" placeholder="Year">
                  <label for="year">Year</label>
                  <div></div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn block-btn btn-outline-secondary btn-lg">Submit</button>
                </div>
            </form>
        </div>
    
        <div class="card border-primary">
            <table class="table table-hover text-center text-light">
                <thead>
                  <tr class="text-secondary">
                    <th scope="col">Title</th>
                    <th scope="col">Director</th>
                    <th scope="col">Year</th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody id="movie-list">
                </tbody>
            </table>
        </div>
    </main>

    <script src="./scripts.js"></script>
    
</body>
</html>
